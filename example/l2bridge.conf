{
  "cniVersion": "0.2.0",
  "name": "l2bridge",
  "type": "wincni.exe",
  "master": "Ethernet",
  "ipam": {
     "environment": "azure",
     "subnet":"10.244.0.0/24",
     "routes": [{
        "gateway":"10.240.0.1"
     }]
  },
  "AdditionalArgs" : [
    {
      "Name" : "EndpointPolicy", "Value" : { "Type" : "OutBoundNAT", "ExceptionList": [ "10.0.0.0/8" ] } 
    },
    {
      "Name" : "EndpointPolicy", "Value" : { "Type" : "ROUTE", "DestinationPrefix": [ "10.0.0.0/8" ], "NeedEncap" = true } 
    }
  ]
}
